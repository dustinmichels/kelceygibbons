<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}
</title>

<!-- Fonts from Style Guide -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&display=swap"
  rel="stylesheet" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Alpine.js -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --blue-slate: #5e6075;
    --sweet-peony: #d861a1;
    --burnt-peach: #df7454;
    --sky-surge: #3abfd9;
    --white-smoke: #f7f5f4;
  }

  body {
    background-color: var(--white-smoke);
    color: var(--blue-slate);
    font-family: "Libre Baskerville", serif;
    overflow-x: hidden;
  }

  .font-header {
    font-family: "Syne", sans-serif;
  }
  .font-mono {
    font-family: "Space Mono", monospace;
  }

  /* Grainy texture overlay */
  .noise::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.05;
    z-index: 50;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  /* Offset Shadows from Style Guide */
  .btn-offset {
    background-color: var(--white-smoke);
    border: 2px solid var(--blue-slate);
    box-shadow: 5px 5px 0px var(--sweet-peony);
    transition: all 0.2s ease;
  }
  .btn-offset:hover {
    transform: translate(-2px, -2px);
    box-shadow: 8px 8px 0px var(--sky-surge);
  }

  .kente-border {
    background-image:
      linear-gradient(45deg, var(--burnt-peach) 25%, transparent 25%),
      linear-gradient(-45deg, var(--burnt-peach) 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, var(--sky-surge) 75%),
      linear-gradient(-45deg, transparent 75%, var(--sky-surge) 75%);
    background-size: 20px 20px;
    background-position:
      0 0,
      0 10px,
      10px -10px,
      -10px 0px;
  }

  .glow-peony {
    filter: drop-shadow(0 0 8px var(--sweet-peony));
  }

  .duotone-hover {
    filter: grayscale(100%);
    transition: filter 0.5s ease;
  }
  .duotone-hover:hover {
    filter: sepia(100%) saturate(300%) hue-rotate(320deg) brightness(90%);
  }

  /* Page Transitions */
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity 0.3s ease;
  }
  .fade-enter-from,
  .fade-leave-to {
    opacity: 0;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .animate-scroll {
    display: inline-block;
    animation: scroll 80s linear infinite;
  }

  /* Pause animation on hover for readability (optional) */
  .group:hover .animate-scroll {
    animation-play-state: paused;
  }
</style>
