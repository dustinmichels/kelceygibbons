<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}
</title>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relURL }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | relURL }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | relURL }}" />
<link rel="manifest" href="{{ "/site.webmanifest" | relURL }}" />

<!-- Fonts from Style Guide -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&display=swap"
  rel="stylesheet" />

<!-- Custom CSS -->
{{ partial "head/css.html" . }}

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Alpine.js -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
